<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ShadowDOM Polyfill - X-Tag</title>

  <link rel="stylesheet" type="text/css" href="dependencies.css"/>
  <link rel="stylesheet" type="text/css" href="../src/shadowdom.css"/>

  <script type="text/javascript" src="dependencies.js"></script>
  <script type="text/javascript" src="../src/shadowdom.js"></script>

  <style type="text/css">

  </style>
</head>

<body id="app">


</body>

<script type="text/javascript">

var el = document.createElement('div');
var shadow = el.createShadowRoot();
shadow.innerHTML = '<label>Foo<ul><content select="li"></content></ul></label>';

document.body.appendChild(el);

['a','b','c'].forEach(function(item){
  var elem = document.createElement('li');
  elem.textContent = item;
  el.appendChild(elem);
});

</script>

</html>
